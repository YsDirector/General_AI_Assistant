<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><span id="chatbot-title">ChatBot</span></title>
    <style>
        /* æ–°å¢å…¨å±€æ ·å¼ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        background: linear-gradient(to right, #3498db, #2c3e50);
        -webkit-background-clip: text;
        background-clip: text; /* æ·»åŠ æ ‡å‡†å±æ€§ */
        -webkit-text-fill-color: transparent;
        color: transparent; /* æ·»åŠ æ ‡å‡†æ–‡æœ¬é€æ˜ */
        }
        
        /* ä¿®æ”¹èŠå¤©å®¹å™¨æ ·å¼ */
        #chat-container {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fbfd;
            border-top: 1px solid #eaeaea;
            border-bottom: 1px solid #eaeaea;
        }
        
        /* æ–°å¢å‘é€è€…æ ‡ç­¾æ ·å¼ */
        .sender-label {
            font-weight: bold;
            margin: 0 10px;
            width: 60px;
            text-align: center;
        }
        
        /* ä¿®æ”¹æ¶ˆæ¯å®¹å™¨ä¸ºflexå¸ƒå±€ */
        .message-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .user-message-container {
            justify-content: flex-end;
        }
        
        .bot-message-container {
            justify-content: flex-start;
        }
        
        /* è°ƒæ•´æ¶ˆæ¯æ°”æ³¡æ ·å¼ */
        .message {
            max-width: 80%;
            padding: 12px 18px; /* ç§»é™¤å†…éƒ¨æ ‡ç­¾åä¿ç•™åŸæœ‰å†…è¾¹è· */
            border-radius: 18px;
            line-height: 1.5;
        }
        
        /* ç§»é™¤åŸæœ‰æ¶ˆæ¯å†…éƒ¨çš„å¼ºæ ‡ç­¾æ ·å¼ */
        .message p {
            margin: 0;
        }
        
        .user-message {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background: #9fc7f8;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        /* ä¿®æ”¹è¾“å…¥åŒºåŸŸæ ·å¼ */
        .input-area {
            padding: 20px;
            background: white;
            display: flex;
            gap: 10px;
        }
        
        /* è°ƒæ•´æ–‡æœ¬åŸŸæ ·å¼ä»¥åŒ¹é…åŸè¾“å…¥æ¡† */
        #message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 16px; /* è°ƒæ•´ä¸ºæ›´é€‚åˆå¤šè¡Œè¾“å…¥çš„åœ†è§’ */
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s;
            resize: vertical; /* å…è®¸å‚ç›´è°ƒæ•´å¤§å° */
            font-family: inherit; /* ç»§æ‰¿å­—ä½“ */
            min-height: 50px; /* è®¾ç½®æœ€å°é«˜åº¦ */
        }
        
        #message-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.2);
        }
        
        /* æ–°å¢æŒ‰é’®æ ·å¼ */
        .refresh-button {
            background: transparent; /* èƒŒæ™¯é€æ˜ */
            border: none; /* è¾¹æ¡†é€æ˜ */
            color: #3498db; /* å›¾æ ‡é¢œè‰² */
            font-size: 24px; /* å›¾æ ‡å¤§å° */
            cursor: pointer;
            margin-left: 20px; /* é å·¦å¯¹é½ */
            transition: all 0.3s; /* æ·»åŠ è¿‡æ¸¡æ•ˆæœ */
            box-shadow: none;
        }

        .refresh-button:hover {
            transform: scale(1.1); /* é¼ æ ‡æ‚¬åœæ—¶æ”¾å¤§ */
        }

        /* ä¿®æ”¹æŒ‰é’®æ ·å¼ */
        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        /* ä¿®æ”¹é”™è¯¯æç¤ºæ ·å¼ */
        #error-message {
            color: #e74c3c;
            background: #fdeded;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }
        
        /* æ–°å¢åŠ è½½åŠ¨ç”» */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 18px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #95a5a6;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
    <script src="http://localhost:54900/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="chat-container"></div>
        <div style="display: flex; padding: 0 20px;">
            <button class="refresh-button" id="refresh-btn" title="Refresh chat">ğŸ”„ï¸</button>
        </div>
        <div class="input-area">
            <textarea 
                id="message-input" 
                placeholder="Please enter your question..." 
                rows="3"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button id="send-button" onclick="startChat()">å‘é€</button>
        </div>
        <div id="error-message">è¯·è¾“å…¥æœ‰æ•ˆå†…å®¹</div>
    </div>

    <script>
        let eventSource = null;
        let messageElement = null;
        let translations = {};
        // æ–°å¢ï¼šç»´æŠ¤å¯¹è¯å†å²
        let conversationHistory = [];

        function appendMessage(sender, content) {
            const container = document.getElementById('chat-container');
            
            // åˆ›å»ºæ¶ˆæ¯å®¹å™¨
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${sender === 'You' ? 'user-message-container' : 'bot-message-container'}`;
            
            // åˆ›å»ºå‘é€è€…æ ‡ç­¾
            const senderLabel = document.createElement('div');
            senderLabel.className = 'sender-label';
            senderLabel.textContent = sender;
            
            // åˆ›å»ºæ¶ˆæ¯æ°”æ³¡
            messageElement = document.createElement('div');
            messageElement.className = `message ${sender === 'You' ? 'user-message' : 'bot-message'}`;
            // ç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„HTMLå†…å®¹ï¼ˆå·²åŒ…å«<br>æ ‡ç­¾ï¼‰
            messageElement.innerHTML = `<p>${content}</p>`;
            
            // æ ¹æ®å‘é€è€…ç±»å‹ç¡®å®šæ ‡ç­¾ä½ç½®
            if (sender === 'You') {
                messageContainer.appendChild(messageElement);
                messageContainer.appendChild(senderLabel);
            } else {
                messageContainer.appendChild(senderLabel);
                messageContainer.appendChild(messageElement);
            }
            
            container.appendChild(messageContainer);
            container.scrollTop = container.scrollHeight;
            return messageElement;
        }

        // æ–°å¢å¤šè¯­è¨€åŠ è½½åŠŸèƒ½
        function loadTranslations() {
            // ä»settingsè·å–å½“å‰è¯­è¨€
            fetch('http://localhost:54900/getConfig/settings.json')
                .then(response => response.json())
                .then(settings => {
                    const lang = settings[0]?.language || 'zh-CN';
                    return fetch(`http://localhost:54900/locales/${lang}.json`);
                })
                .then(response => response.json())
                .then(data => {
                    translations = data;
                    applyTranslations();
                })
                .catch(error => {
                    console.error('åŠ è½½è¯­è¨€æ–‡ä»¶å¤±è´¥:', error);
                    // ä½¿ç”¨é»˜è®¤ä¸­æ–‡ä½œä¸ºåå¤‡æ–¹æ¡ˆ
                    fetch('http://localhost:54900/locales/zh-CN.json')
                        .then(response => response.json())
                        .then(data => {
                            translations = data;
                            applyTranslations();
                        });
                });
        }

        // åº”ç”¨ç¿»è¯‘
        function applyTranslations() {
            if (!translations) return;
            
            // æ·»åŠ ç©ºå€¼æ£€æŸ¥ï¼Œé˜²æ­¢DOMå…ƒç´ æœªåŠ è½½å¯¼è‡´çš„TypeError
            const chatbotTitle = document.getElementById('chatbot-title');
            if (chatbotTitle) {
                chatbotTitle.innerText = translations.chatbot || 'ChatBot';
            }
            
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.title = translations.refreshButtonTitle || 'Refresh chat';
            }
            
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.placeholder = translations.chatbotInputPlaceholder || 'Please enter your question...';
            }
            
            const sendButton = document.getElementById('send-button');
            if (sendButton) {
                sendButton.innerText = translations.sendButtonText || 'Send';
            }
            
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.innerText = translations.errorRequiredContent || 'Please enter valid content';
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadTranslations();
            fetch('http://localhost:54901/plugin/chatBot')
                .then(response => response.json())
                .then(data => {
                    const input = document.getElementById('message-input');
                    if (data.message) {
                        input.value = data.message; // å¡«å…… Clipboard å†…å®¹
                    }
                })
                .catch(error => {
                    console.error('è·å– Clipboard å†…å®¹å¤±è´¥:', error);
                });
            
            // æ–°å¢ï¼šç»‘å®šåˆ·æ–°æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('refresh-btn').addEventListener('click', refreshChat);
        };

        function startChat() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const errorDiv = document.getElementById('error-message');

            if (!message) {
                errorDiv.style.display = 'block';
                input.focus();
                return;
            } else {
                errorDiv.style.display = 'none';
            }

            if (eventSource) {
                eventSource.close();
            }

            // æ–°å¢ï¼šå°†ç”¨æˆ·æ¶ˆæ¯åŠ å…¥å¯¹è¯å†å²
            conversationHistory.push({ role: 'user', content: message });
            appendMessage('You', message);
            
            // æ·»åŠ æ­£åœ¨è¾“å…¥çš„æŒ‡ç¤ºå™¨
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message typing-indicator';
            typingIndicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            document.getElementById('chat-container').appendChild(typingIndicator);
            messageElement = typingIndicator;
            document.getElementById('chat-container').scrollTop = 
                document.getElementById('chat-container').scrollHeight;

            try {
                // ä¿®æ”¹ï¼šå‘é€æ•´ä¸ªå¯¹è¯å†å²
                const url = new URL('http://localhost:54901/plugin/chatBot');
                url.searchParams.append('messages', JSON.stringify(conversationHistory));
                eventSource = new EventSource(url.toString());
                
                eventSource.onmessage = function(event) {
                    const raw = event.data.trim();
                    const data = raw.replace(/^data:/, '');
                    
                    if (data === '[END]') {
                        eventSource.close();
                        if (typingIndicator.parentNode) {
                            typingIndicator.parentNode.removeChild(typingIndicator);
                        }
                        // è‡ªåŠ¨åº”ç”¨Markdownè§£æ
                        applyMarkdown();
                        // æ–°å¢ï¼šå°†AIå›å¤åŠ å…¥å¯¹è¯å†å²
                        if (messageElement) {
                            const aiContent = messageElement.querySelector('p')?.innerHTML || messageElement.innerHTML;
                            conversationHistory.push({ role: 'assistant', content: aiContent });
                        }
                        return;
                    }
                    
                    if (data && data !== '[OBJECT END]') {
                        if (typingIndicator.parentNode) {
                            typingIndicator.parentNode.removeChild(typingIndicator);
                        }
                        
                        if (!messageElement || messageElement.className.includes('typing-indicator')) {
                            // ç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„å†…å®¹ï¼ˆå·²åŒ…å«<br>æ ‡ç­¾ï¼‰
                            messageElement = appendMessage('ChatBot', data);
                        } else {
                            // ç›´æ¥è¿½åŠ åç«¯è¿”å›çš„å†…å®¹ï¼ˆå·²åŒ…å«<br>æ ‡ç­¾ï¼‰
                            const contentElement = messageElement.querySelector('p');
                            if (contentElement) {
                                contentElement.innerHTML += data;
                            } else {
                                messageElement.innerHTML += data;
                            }
                        }
                        
                        document.getElementById('chat-container').scrollTop = 
                            document.getElementById('chat-container').scrollHeight;
                    }
                };

                eventSource.onerror = function(err) {
                    console.error('SSEè¿æ¥å¼‚å¸¸:', err);
                    if (typingIndicator.parentNode) {
                        typingIndicator.parentNode.removeChild(typingIndicator);
                    }
                    messageElement = appendMessage('ChatBot', 'è¿æ¥å¼‚å¸¸ï¼Œè¯·åˆ·æ–°é‡è¯•');
                    eventSource.close();
                };
            } catch (e) {
                console.error('åˆ›å»ºEventSourceå¤±è´¥:', e);
                if (typingIndicator.parentNode) {
                    typingIndicator.parentNode.removeChild(typingIndicator);
                }
                messageElement = appendMessage('ChatBot', 'è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ');
            }
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            input.value = '';
        }

        // æ–°å¢åˆ·æ–°èŠå¤©åŠŸèƒ½
        function refreshChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // æ¸…ç©ºèŠå¤©è®°å½•
            conversationHistory = []; // æ¸…ç©ºå¯¹è¯å†å²
        }

        // ä¿®æ”¹Markdownè§£æåŠŸèƒ½
        function applyMarkdown() {
            // è·å–æœ€æ–°åˆ›å»ºçš„æœºå™¨äººæ¶ˆæ¯å…ƒç´ 
            const latestBotMessage = document.querySelector('.bot-message:last-child');
            if (!latestBotMessage) return;
            
            // æ–°å¢ï¼šå¤„ç†è¿ç»­çš„ä¸¤ä¸ª<br>æ ‡ç­¾ï¼Œæ›¿æ¢ä¸ºä¸€ä¸ª
            let html = latestBotMessage.innerHTML;
            // æ­£åˆ™è¡¨è¾¾å¼åŒ¹é…è¿ç»­çš„ä¸¤ä¸ª<br>æ ‡ç­¾ï¼ˆåŒ…æ‹¬è‡ªé—­åˆæ ‡ç­¾ï¼‰
            html = html.replace(/(<br\s*\/?>\s*){2}/gi, '<br>');
            latestBotMessage.innerHTML = html;
            
            // éå†æ¶ˆæ¯ä¸­çš„æ‰€æœ‰å…ƒç´ 
            const elements = latestBotMessage.querySelectorAll('*');
            elements.forEach(element => {
                // é€’å½’å¤„ç†æ‰€æœ‰æ–‡æœ¬èŠ‚ç‚¹
                processTextNodes(element);
            });
            
            console.log('Markdownè§£æå®Œæˆ');
        }
        
        // æ–°å¢ï¼šé€’å½’å¤„ç†æ–‡æœ¬èŠ‚ç‚¹çš„å‡½æ•°
        function processTextNodes(node) {
            // å¦‚æœæ˜¯æ–‡æœ¬èŠ‚ç‚¹ï¼Œç›´æ¥è§£æ
            if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() !== '') {
                const parent = node.parentNode;
                const htmlContent = marked.parse(node.textContent);
                
                // åˆ›å»ºä¸´æ—¶å®¹å™¨è§£æ Markdown
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlContent;
                
                // ç”¨è§£æåçš„å†…å®¹æ›¿æ¢æ–‡æœ¬èŠ‚ç‚¹
                while (tempDiv.firstChild) {
                    parent.insertBefore(tempDiv.firstChild, node);
                }
                parent.removeChild(node);
            }
            // å¦‚æœæ˜¯å…ƒç´ èŠ‚ç‚¹ï¼Œé€’å½’å¤„ç†å…¶å­èŠ‚ç‚¹
            else if (node.nodeType === Node.ELEMENT_NODE) {
                const childNodes = Array.from(node.childNodes);
                childNodes.forEach(childNode => {
                    processTextNodes(childNode);
                });
            }
        }

        // æ·»åŠ é”®ç›˜äº‹ä»¶å¤„ç†å‡½æ•°
        function handleKeyDown(event) {
            // å½“æŒ‰ä¸‹Enteré”®ä¸”æ²¡æœ‰æŒ‰ä¸‹Shifté”®æ—¶ï¼Œè§¦å‘å‘é€
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // é˜»æ­¢é»˜è®¤æ¢è¡Œè¡Œä¸º
                startChat(); // è°ƒç”¨å‘é€å‡½æ•°
            }
            // å¦‚æœæŒ‰ä¸‹Shift+Enterï¼Œåˆ™å…è®¸æ¢è¡Œï¼ˆé»˜è®¤è¡Œä¸ºï¼‰
        }
    </script>
</body>
